<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body style="margin:0;height:100%;width:100%;overflow:hidden">

<div data-name="container" style="width:100%;height:100%"></div>

<script src="/deepword/node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
    require.config({ paths: { 'vs': 'deepword/node_modules/monaco-editor/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        var editor = monaco.editor.create(document.querySelector('[data-name="container"]'), {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!");',
                '}'
            ].join('\n'),
            language: 'javascript',
            scrollBeyondLastLine: false
        });
    });
</script>
</body>
</html>
